 <mat-card>
    <mat-list>
        <div mat-subheader><h1>All Categories</h1></div>

        <mat-list-item *ngFor="let c of categories">
            <div class="category-container">
                <mat-icon mat-list-icon>category</mat-icon>
                <div class="title ">{{ c.title }}</div>
                <button mat-flat-button color="primary" class="ml10" (click)="deleteCategory(c.cid)" >DELETE</button>
                <!--<div class="description ">{{ c.description }}</div>-->
            </div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    <div class="container text-center mt20 mb20">
        <button routerLink="/admin/add-category" mat-raised-button color="primary">Add Category</button>
    </div>
</mat-card>
