<mat-card>
    <div mat-subheader><h1>Update Quiz</h1></div>
    
    <div class="container">
        
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form *ngIf="quiz" (submit)="updateData()">

                        <mat-form-field class="w100" appearence="fill">
                            <mat-label> Enter Title</mat-label>
                            <input 
                            required
                            [(ngModel)]="quiz.title"
                            type="text" 
                            name="title" 
                            matInput 
                            placeholder="Enter Here"
                            />
                        </mat-form-field>

                        <mat-form-field class="w100" appearence="fill">
                            <mat-label>Enter Description</mat-label>
                            <textarea 
                            [(ngModel)]="quiz.description" 
                            name="Description" 
                            matInput 
                            placeholder="Enter description" 
                            rows="5">
                            </textarea>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-6">
                               <!--max marks-->
                              <mat-form-field class="w100" appearence="fill">
                                <mat-label>Maximum Marks</mat-label>
                                <input 
                                [(ngModel)]="quiz.maxMarks"
                                type="text" 
                                name="MaxMarks" 
                                matInput 
                                placeholder="Enter Here"
                                />
                               </mat-form-field>
                            </div>
                            
                            <div class="col-md-6">
                               <!--number of questions -->
                              <mat-form-field class="w100" appearence="fill">
                                <mat-label>Number Of Questions</mat-label>
                                <input 

                                [(ngModel)]="quiz.numberOfQuestions"
                                type="text" 
                                name="numberOfQuestions" 
                                matInput 
                                placeholder="Enter Here"
                                />
                               </mat-form-field>
                            </div>
                        </div>

                        <mat-slide-toggle
                                          name="active" 
                                         [(ngModel)]="quiz.active"
                                         class="mt10 mb20">
                                          Publish Status
                        </mat-slide-toggle>

                        <br/>

                        <mat-form-field appearance="fill" class="w100 mt10">
                            <mat-label>
                                      Categories
                            </mat-label>
                            <mat-select name="category"
                                        [(ngModel)]="quiz.category.cid" >
                              
                            <mat-option *ngFor="let c of categories" [value]="c.cid" >
                                           {{c.title}}
                            </mat-option>
                              
                            </mat-select>
                        </mat-form-field>

                          <div class="container text-center  mb10">
                            <button mat-raised-button color="primary">Update</button>
                          </div>

                       </form>
                </div>
            </div>
        
    </div>
</mat-card>
