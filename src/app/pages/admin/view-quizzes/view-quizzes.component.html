<mat-card class="mt20" *ngFor="let q of quizzes">
    <mat-card-header class="mat-card-header" >
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title >
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <h4>{{ q.description }}</h4>
    </mat-card-content>
    <mat-card-action class="mt10 mb10 ml10 ">
        <button [routerLink]="'/admin/view-questions/' + q.qId +'/'+ q.title" mat-raised-button color="primary">Question</button>
        <button mat-stroked-button color="accent" class="ml10">Max Marks: {{q.maxMarks}}</button>
        <button mat-stroked-button color="accent" class="ml10">Questions: {{q.numberOfQuestions}}</button>
        <button  [routerLink]="'/admin/quiz/' + q.qId " mat-flat-button color="accent" class="ml10">Update</button>
        <button mat-flat-button color="accent" class="ml10">Attempts</button>
        <button mat-flat-button color="primary" class="ml10" (click)="deleteQuiz(q.qId)" >DELETE</button>
    </mat-card-action>

</mat-card>
<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz/" mat-raised-button color="accent" >Add new quiz</button>
</div>
