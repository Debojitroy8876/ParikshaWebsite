 <app-navbar></app-navbar>
 <div class="bootstrap-wrapper">
   <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card class="mt10 mr10 ml10 mb10">
                <div class="container text-center ml10 mr10 mt10">
                    <img src="../../../assets/LOGO.png" alt="">
                 </div>
                 <h3 class="text-center ml10 mr10">Login Here!!</h3>

                 {{loginData  | json }}

                 <form (ngSubmit)="formSubmit()" class=" ml10 mr10 mb10 "  >

                  <!--UserName field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input
                        [(ngModel)]="loginData.username"
                        name="username"
                        type="text"
                         required
                        matInput placeholder="Enter Here">
                        <mat-hint>Valid UserName</mat-hint>
                        </mat-form-field> 


                   <!-- password-->      
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input
                            [(ngModel)]="loginData.password"
                            name="password"
                            type="password" required
                            matInput placeholder="Enter Here">
                        </mat-form-field>
                   <div class="container text-center ">

                   <button mat-raised-button color="primary" type="submit"> Login</button>
                   <button class="ml10" mat-raised-button color="accent" >   Reset </button>
                   </div>

                 </form>
                 </mat-card>
            </div>
        </div>
   </div>
</div>
